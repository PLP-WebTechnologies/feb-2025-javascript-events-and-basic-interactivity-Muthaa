<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive JavaScript Demo</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>JavaScript Interaction Playground</h1>
  </header>

  <main>
    <!-- Form Section -->
    <section>
      <h2>Subscribe to Newsletter</h2>
      <form id="subscribe-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <button type="submit">Subscribe</button>
      </form>
      <p id="form-message" class="message"></p>
    </section>

    <!-- Interactive Element Section -->
    <section>
      <h2>Interactive Color Box</h2>
      <div id="color-box">Click me to change my color!</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Interactive JS Demo. All rights reserved.</p>
  </footer>
</body>
</html>
